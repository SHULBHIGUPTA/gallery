    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Gallery</title>
    <style>
        body{
            margin: 0;
            font-family: sans-serif;
        }
       
        #name{
            display:flex;
            justify-content:space-around;
        }
        #firstrow, #secondrow{
            display:flex;
            justify-content: space-evenly;
            gap:1rem;

        }
        img{
            width:19.5rem;
            height:20rem;
        }
        button{
            background: none;
            border: none;
        }
        #s1{
            text-indent: 20rem;
            
        }
        #ah{
            margin-left:20rem;
        }
        #ah:hover{
            color:blue; 
        }
        .material-icons{
            margin-top:20px;
            margin-left: 20rem;
        }
      
    </style>
</head>
<body>
    <div id="name">
        <h1 style="color:blue" id="s1">Photos</h1>
        <h1 id="ah">Albums</h1>
        <span class="material-icons">more_vert</span>
    </div>
    <hr>
    
   
    <div id="container">
        <h3 style="margin-left:10px">Today</h3>
    <div id="firstrow">
        <button onclick="display('i1')"><img src="https://images.pexels.com/photos/3568520/pexels-photo-3568520.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i1"/></button>
        <button onclick="display('i2')"><img src="https://images.pexels.com/photos/280347/pexels-photo-280347.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i2"/></button>
        <button onclick="display('i3')"><img src="https://images.pexels.com/photos/7422160/pexels-photo-7422160.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i3"/></button>
        <button onclick="display('i4')"><img src="https://images.pexels.com/photos/1661179/pexels-photo-1661179.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i4"/></button>
    </div>
    <h3 style="margin-left:10px">Yesterday</h3>
    <div id="secondrow">
        <button onclick="display('i5')"><img src="https://images.pexels.com/photos/257499/pexels-photo-257499.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i5"/></button>
        <button onclick="display('i6')"><img src="https://images.pexels.com/photos/6102508/pexels-photo-6102508.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i6"/></button>
        <button onclick="display('i7')"><img src="https://images.pexels.com/photos/1427579/pexels-photo-1427579.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i7"/></button>
        <button onclick="display('i8')"><img src="https://images.pexels.com/photos/460672/pexels-photo-460672.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="i8"/></button>
    </div>
</div>
<button id="displayimage" onclick="reload()"></button>

    <script>
        
        function display(value){
            var img_display = document.getElementById("container");
            img_display.style.display = "none";
            var displayimage = document.getElementById("displayimage");
            document.getElementById("name").style.display = "none";
            document.querySelector("hr").style.display = "none";
            switch(value){
                case 'i1':
                var img1 = document.getElementById("i1");
                img1.style.width = "84rem";
                img1.style.height = "40rem";
                displayimage.appendChild(img1);
                break;
                case 'i2':
                var img2 = document.getElementById("i2");
                img2.style.width = "84rem";
                img2.style.height = "40rem";
                displayimage.appendChild(img2);
                break;
                case 'i3':
                var img3 = document.getElementById("i3");
                img3.style.width = "84rem";
                img3.style.height = "40rem";
                displayimage.appendChild(img3);
                break;
                case 'i4':
                var img4 = document.getElementById("i4");
                img4.style.width = "84rem";
                img4.style.height = "40rem";
                displayimage.appendChild(img4);
                break;
                case 'i5':
                var img5 = document.getElementById("i5");
                img5.style.width = "84rem";
                img5.style.height = "40rem";
                displayimage.appendChild(img5);
                break;
                case 'i6':
                var img6 = document.getElementById("i6");
                img6.style.width = "84rem";
                img6.style.height = "40rem";
                displayimage.appendChild(img6);
                break;
                case 'i7':
                var img7 = document.getElementById("i7");
                img7.style.width = "84rem";
                img7.style.height = "40rem";
                displayimage.appendChild(img7);
                break;
                case 'i8':
                var img8 = document.getElementById("i8");
                img8.style.width = "84rem";
                img8.style.height = "40rem";
                displayimage.appendChild(img8);
                break;
            }
        }

        function reload(){
            location.reload();
        }
        </script>
    
    
</body>
</html>
